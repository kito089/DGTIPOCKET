<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Cuadernillo</title>
</head>
<body>
    <h1>Subir Cuadernillo</h1>
    <form action="/driveMas" method="post" enctype="multipart/form-data">
        <input type="file" name="Cuader" required>
            {% for l in letras %}
                {% for i in range(6) %}
                    <input type="checkbox" name="{{i+1}}{{l[0]}}" value="True"> {{i+1}}{{l[1]}}"
                {% endfor %}
            {% endfor %}
        <input type="submit" value="Upload">
    </form>
</body>
</html>
