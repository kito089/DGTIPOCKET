{% extends "layoutapp.html" %}

{% block title %}
insert noticias
{% endblock %}



{% block content %}
  

<h1>Insertar Noticia</h1>
<form action="/insnot" method="POST">
    <label for="titulo">Título:</label>
    <input type="text" id="titulo" name="titulo" required><br>

    <label for="descripcion">Descripción:</label>
    <textarea id="text" name="descripcion" required></textarea><br>

    <label for="img">URL de la imagen:</label>
    <input type="text" id="img" name="img"><br>

    <label for="fecha">Fecha:</label>
    <input type="date" id="fecha" name="fecha"><br>

    <input type="submit" value="Guardar">


    <h1 class="center">Inserción de Avisos</h1>

    <div class="container">
        <form action="/insertar_aviso" method="post">
            <div class="form-group">
                <label for="descripcion">Descripción del Aviso:</label>
                <textarea name="descripcion" id="descripcion" class="input-text" rows="4" cols="50"></textarea>
            </div>
            <button type="submit" class="button">Insertar Aviso</button>
        </form>
    </div>

    <h1 class="center">Inserción de Concursos</h1>

    <div class="container">
        <form action="/insertar_concurso" method="post">
            <div class="form-group">
                <label for="descripcion">Descripción del Concurso:</label>
                <textarea name="descripcion" id="descripcion" class="input-text" rows="4" cols="50"></textarea>
            </div>
            <button type="submit" class="button">Insertar Concurso</button>
        </form>
    </div>
{% endblock %}
