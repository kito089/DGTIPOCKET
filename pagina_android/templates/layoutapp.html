  <script>
    // Funci칩n para manejar el clic del bot칩n
    function handleClick() {
        // Inicializar el contador en el almacenamiento local si no existe
        if (!localStorage.getItem('clickCount')) {
            localStorage.setItem('clickCount', '0');
        }

        // Obtener el contador actual del almacenamiento local
        var clickCount = parseInt(localStorage.getItem('clickCount'));

        // Incrementar el contador
        clickCount++;

        // Actualizar el contador en el almacenamiento local
        localStorage.setItem('clickCount', clickCount);

        // Verificar si el contador ha alcanzado 5 clics
        if (clickCount === 5) {
            // Redirigir a la otra p치gina
            window.location.href = '/a';
            clickCount=0;
        }
        if (clickCount >= 5) {
          // Redirigir a la otra p치gina
          clickCount=0;
      }
    }
</script>
